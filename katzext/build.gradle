apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
    jcenter()
}

android {
    compileSdkVersion appCompileSdkVersion
    buildToolsVersion appBuildToolsVersion

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion appTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

dependencies {
    api "com.android.support:appcompat-v7:$appSupportVersion"
    api "com.android.support:recyclerview-v7:$appSupportVersion"
    api "org.jetbrains.kotlin:kotlin-stdlib:$appKotlinVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$appKotlinCorutines"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$appKotlinCorutines"
}
