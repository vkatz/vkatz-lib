apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

repositories {
    jcenter()
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    defaultConfig {
        applicationId "by.vkatz"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    api project(':vkatz-lib')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$appKotlinVersion"
    implementation "com.android.support:support-compat:$appSupportVersion"
    implementation "com.android.support:support-core-ui:$appSupportVersion"
    implementation "com.android.support:recyclerview-v7:$appSupportVersion"
}
