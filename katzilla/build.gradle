apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven'

def libGroup = "by.vkatz"
def libArtifact = "katzilla"
def libUrl = "'https://github.com/vkatz/vkatz-lib'"
def libVersion = "1.0"
def libVersionCode = 1

android {
    compileSdkVersion appCompileSdkVersion
    buildToolsVersion appBuildToolsVersion

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion appTargetSdkVersion
        versionName libVersion
        versionCode libVersionCode
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    api "androidx.appcompat:appcompat:$appAndroidXVersion"
    api "androidx.transition:transition:$appAndroidXVersion"
    api "org.jetbrains.kotlin:kotlin-stdlib:$appKotlinVersion"
}

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = libGroup
        pom.artifactId = libArtifact
        pom.version = libVersion
        pom.project {
            inceptionYear '2018'
            url = libUrl
            developers {
                developer {
                    id 'vkatz'
                    name 'Viachaslau Katsuba'
                    email 'vkatsubo@gmail.com'
                }
            }
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
        // Add other pom properties here if you want (developer details / licenses)
        repository(url: "file:./maven/")
    }
}