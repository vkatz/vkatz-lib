buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.1'
    }
}
apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    jcenter()
}

def libVersion = 1;
def libVersionName = "1.1"

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode libVersion
        versionName libVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {
    repositories.mavenDeployer {
        def deployPath = file('/maven/')
        repository(url: "file://${deployPath.absolutePath}")
        pom.project {
            groupId 'by.vkatz'
            artifactId 'vkatz-lib'
            version libVersionName
        }
    }
}
dependencies {
}
