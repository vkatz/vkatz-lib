apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    jcenter()
}

def libVersion = 3;
def libVersionName = "1.3"

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode libVersion
        versionName libVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {
    repositories.mavenDeployer {
        def deployPath = file('/maven/')
        repository(url: "file://${deployPath.absolutePath}")
        pom.project {
            groupId 'by.vkatz'
            artifactId 'vkatz-lib'
            version libVersionName
        }
    }
}
dependencies {
}
