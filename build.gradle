buildscript {

    ext.appKotlinVersion = '1.2.20'
    ext.appKotlinCorutines = '0.21.2'
    ext.appGsmVersion = "11.8.0"
    ext.appSupportVersion = "27.0.2"

    ext.appCompileSdkVersion = 27
    ext.appBuildToolsVersion = '27.0.1'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha09'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$appKotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}